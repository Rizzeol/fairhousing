<!doctype html>
<html>
    <head>
        <style type="text/css">
        .container {
    display: block;
    position: relative;
    padding-left: 35px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 22px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Hide the browser's default checkbox */
.container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

/* Create a custom checkbox */
.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
    background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
    background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
    display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
    left: 9px;
    top: 5px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 3px 3px 0;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);

}

            body {font-family:Arial, Sans-Serif;}

            /* Nicely lines up the labels. */
            form label {display:inline-block; width:140px;}

        </style>
    </head>
    

<body>

<form >
         <h1>Submit Contract</h1>
         <div class="line"><label for="owner_Id">Owner Id *: </label><input type="text" id="owner_Id" /></div>
         <div class="line"><label for="tenant_Id">Tenant Id *: </label><input type="text" id="tenant_Id" /></div>
         <div class="line"><label for="price">Price*: </label><input type="price" id="price" /></div>

<h2>Sublet</h2>
<label class="container">Allowed
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>

  <button type="button" onclick="alert('Contracts submitted')" > Submit  </button>
</form>
     </label>
         <p>Note: Please make sure your details are correct before submitting form and that all fields marked with * are completed!.</p>
    </body>
</html>
